    <script type="text/javascript">
    //soal 1 
    var daftarHewan = ["2. Komodo", "5. Buaya", "3. Cicak", "4. Ular", "1. Tokek"];
    var length = daftarHewan.length

    for(let i = 0; i<length; i++) {
    for(let j = 0; j<length-1; j++ ) {
        let comp1 = parseInt(daftarHewan[j].charAt(0));
        let comp2 = parseInt(daftarHewan[j+1].charAt(0));
        if(comp1 > comp2) {
            let temp = daftarHewan[j];
        daftarHewan[j] = daftarHewan[j+1];
        daftarHewan[j+1] = temp 
        }
    }
    } 
    console.log(daftarHewan)

    function introduce(data){

    let age = data.age;
    let address = data.address; 
    let hobby = data.hobby;
    
    return `Nama saya ${name}, umur saya ${age} tahun, alamat saya di ${address}, dan saya punya hobby yaitu ${hobby}`
    }

    console.log(introduce(data))
