<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <button onclick="vm.openForm()">Open Form</button>
        <h1>Nilai a: {{ a }}</h1>
        <h1>Nilai rata-rata: {{ sum }}</h1>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script type="text/javascript">
        var vm = new Vue({
            el: '#app',
            data:{
                a:0,
                sum: 0,
                totalInput: 0,
            },
            methods: {
                openForm: function(){
                    const input = prompt("masukkan nilai a")
                    this.a += parseInt(input)
                    this.totalInput += 1
                    this.sum = this.a / this.totalInput; 
                }
            }
        })
    </script>
</body>
</html>
